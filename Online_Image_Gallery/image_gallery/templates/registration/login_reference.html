{% extends 'image_gallery/base.html' %}
{% load static %}
{% block head %}<link rel="stylesheet" href="{% static 'image_gallery/styles/login.css' %}">{% endblock head %}
{% block content %}

<div class="login-container">
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" class="login" action="{% url 'login' %}">
    {% csrf_token %}

    <p>
      <label for="id_username">Username:</label>
      <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
        required id="id_username">
    </p>


    <p>
      <label for="id_password">Password:</label>
      <input type="password" name="password" autocomplete="current-password" required id="id_password">
    </p>

    <input type="submit" class="btn btn-primary" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

</div>
{% endblock %}
